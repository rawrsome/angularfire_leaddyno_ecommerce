<!DOCTYPE html>
<html lang='en' ng-app='myApp'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>100% Pure Angularfire!</title>
</head>
<main ng-controller='HomeCtrl' ng-cloak>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#auth">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/home" class="navbar-brand">Purebox</a>
            </div>
            <form id="auth.password" class="navbar-form navbar-right collapse navbar-collapse" ng-controller="AuthCtrl">
                <fieldset ng-hide="auth.password">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" ng-model="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" ng-model="password" />
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="signIn()">Sign In / Sign Up</button>
                </fieldset>
                <span ng-if='auth.password'>Signed in as <strong>{{auth.password.email}}</strong></span>
                <span ng-if='error'>Error: <strong>{{error}}</strong></span>
                <span ng-show="auth.password">
		              {{auth.password.name}}
		              <button type="submit" class="btn btn-default" ng-click="signOut()">Sign Out</button>
		        </span>
		       
            </form>
            <!-- <p id="signed_in_as" class="navbar-text navbar-right" ng-show="auth.password">Signed in as {{auth.password.email}}</p> -->
        </div>
    </nav>
    <div class="container" ng-controller="AlertCtrl">
        <div class="alert alert-{{alert.class}}" ng-model="alert.message" ng-show="alert.message">
            {{alert.message}}
        </div>
    </div>
     <div class="container">
            <!-- main -->
            <h2>Products</h2>       
            <ul class="product-list small-block-grid-3">
                <li ng-repeat="product in products">
                    <figure>
                        <figcaption>
                            <h3>{{product.title}}, {{product.price}}$</h3>
                            <button ng-click="addToCart(product);">Add to cart</button>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <!-- add to cart hover -->
            <div ng-if="cart.length" class="shopping-cart">
                <h2>{{cart.length}} items in cart, {{getCartPrice()}}$</h2>

                <span class="cart-item th radius" ng-repeat="product in cart">
                    <span class="badge" ng-show="product.quantity > 1">
                        x{{product.quantity}}
                    </span>
                </span>

                <button ng-click="checkOut()">Checkout</button>
            </div>
        </div>
</main>

</html>
